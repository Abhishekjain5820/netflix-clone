<!DOCTYPE html>
<html>
<head>
	<title>Premium Page</title>
	<link rel="stylesheet"  href="premium.css">
</head>
<body>
	<header>
		<h1>Premium Page</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				
			</ul>
		</nav>
	</header>
	<main>
		<h2>Subscribe to Our Premium Plan</h2>
		<p>Get access to exclusive content, special offers, and more by subscribing to our premium plan today!</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="plan">Choose a Plan:</label>
			<select id="plan" name="plan">
				<option value="basic">Basic</option>
				<option value="premium">Premium</option>
				<option value="ultimate">Ultimate</option>
			</select>
			<button type="submit">Subscribe Now</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Premium Page. All rights reserved.</p>
	</footer>
</body>
</html>
